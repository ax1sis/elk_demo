input {
  file {
    path => "/app/weblog.csv"
    start_position => "beginning"
  }
}

filter {
    csv {
        columns => [
          "Ip",
          "Time",
          "Url",
          "Status"

        ]
        separator => ","
        }
    date {
        match => ["Time", "[dd/MMM/yyyy:HH:mm:ss"]
    }
}

output {
   elasticsearch {
     hosts => "elasticsearch"
     user => elastic
     password => changeme
   }
  stdout { codec => rubydebug }
}
